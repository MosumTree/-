<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止父元素点击事件</title>
    <style>
        #parent{
            height: 200px;
            width: 400px;
            background: #008e59;
        }
        #child{
            height: 100px;
            width: 200px;
            background: #2578b5;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            
        </div>
    </div>
</body>
</html>
