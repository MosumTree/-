            var mycolor = [

                ["a22076", "牵牛紫"],

                ["e7693f", "桔红"],
                ["b7b278", "枯绿"]
            ];
            var mycolorItems = "";
            for (var index = 0; index < mycolor.length; index++) {
                var item = mycolor[index];
                mycolorItems += "<div class='mycolor_item_container' id='" + item[0] + "'>";
                mycolorItems += "<div class='mycolor_item' style ='background: #" + item[0] + "'></div>";
                mycolorItems += "<div class='mycolor_name'>";
                mycolorItems += "<p>#" + item[0] + "</p>";
                mycolorItems += "<p>" + item[1] + "</p>";
                mycolorItems += "</div></div>";
            }
            $("#mycolor_content").append(mycolorItems);
            for (var key in mycolor) {
                var element = mycolor[key][0];
                var element2 = mycolor[key][1];
                $("#" + element).on("click", { key: element }, function (event) {
                    $("#mycolor_wrap").css("background-color", "#" + event.data.key);
                });
                $("#" + element).on("click", { key: element2 }, function (event) {
                    $("#name").text(event.data.key);
                });
            }
            $('.circle').each(function (index, el) { var num = $(this).find('span').text() * 3.6; if (num <= 180) { $(this).find('.right').css('transform', "rotate(" + num + "deg)"); } else { $(this).find('.right').css('transform', "rotate(180deg)"); $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)"); }; });
        })
    </script>
